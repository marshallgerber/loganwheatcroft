<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
        }
        .links {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        a {
            display: inline-block;
            padding: 12px 18px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: fit-content;
        }
        a:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <header>
        Hello
    </header>

    <div class="container">
        <h2>Choose a Page:</h2>

        <div class="links">
            <a href="/cardboard">Cardboard: Should You Eat It?</a>
            <a href="/loganwheatcroft">Logan Wheatcroft</a>
        </div>
    </div>
</body>
</html>
